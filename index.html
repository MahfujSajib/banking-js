<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">welcome to my <span class="text-green-600">Bank</span></h1>
    </header>
    <main>
        <section class="bg-green-300 w-3/4 mx-auto mt-4">
            <h4 class="text-3xl text-center">Please login</h4>
            <div>
                <input id="user-email" class="block mb-2 border rounded px-2 w-3/4 mx-4 mt-4" type="text"
                    placeholder="Enter your Email">
                <input id="user-password" class="block mb-2 border rounded px-2 w-3/4 mx-4 mb-4" type="password"
                    placeholder="Enter your password">
                <button id="login-submit" class="mx-4 bg-blue-400 text-white p-2 mb-4">Submit</button>
            </div>
        </section>
    </main>
    <script src="login.js"></script>
</body>

</html>

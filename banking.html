<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <h1 class="text-5xl text-center mt-16">paisa hi <span class="text-green-600">paisa</span></h1>

    <main class="w-3/4 mx-auto">
        <!-- Balance and Transaction -->
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-green-400 p-8 rounded text-white">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-3xl">$<span id="total-deposit">00</span> </h4>
                </div>
                <div class="bg-blue-400 p-8 rounded text-white">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-3xl">$<span id="withdraw">00</span> </h4>
                </div>
                <div class="bg-purple-400 p-8 rounded text-white">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-3xl">$<span id="balance-amount">1200</span> </h4>
                </div>

            </div>
        </section>
        <!-- Deposit and Withdraw -->
        <section>
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-200 mt-4 w-3/4">
                    <h4 class="text-2xl text-center">Please Deposit</h4>
                    <input id="deposit-amount" class="block mb-2 border rounded px-2 w-3/4 mx-4 mt-4" type="text"
                        placeholder="Enter your amount">
                    <button id="deposit-btn" class="mx-4 bg-blue-400 text-white p-2 mb-4 rounded">Deposit</button>
                </div>
                <div class="bg-pink-400 mt-4 w-3/4">
                    <h4 class="text-2xl text-center">Please Withdraw</h4>
                    <input id="withdraw-amount" class="block mb-2 border rounded px-2 w-3/4 mx-4 mt-4" type="text"
                        placeholder="Enter your amount">
                    <button id="withdraw-btn" class="mx-4 bg-blue-400 text-white p-2 mb-4 rounded">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="banking.js"></script>
</body>

</html>
